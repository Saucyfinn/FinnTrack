name = "finntrack-api-worker"
main = "src/index.ts"
compatibility_date = "2025-01-20"
compatibility_flags = []

routes = [
  { pattern = "api.finntracker.org/*", zone_name = "finntracker.org" }
]

# Durable Objects
[durable_objects]
bindings = [
  { name = "RACE_STATE", class_name = "RaceState" }
]

[d1_databases]
DB = { binding = "DB", database_name = "DB", database_id = "DB" }

[kv_namespaces]
HISTORY = { binding = "HISTORY", id = "HISTORY" }
HISTORY_PREV = { binding = "HISTORY_PREV", id = "HISTORY_PREV" }

[r2_buckets]
RACES = { binding = "RACES", bucket_name = "RACES" }

[vars]
# Add default runtime vars (can be overridden in Dashboard)
CORS_ORIGIN = "*"
DEVICE_API_KEY = ""
SHARE = ""
API_KEY = ""

