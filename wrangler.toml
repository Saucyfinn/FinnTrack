name = "finntrack-api-worker"
main = "src/index.ts"
compatibility_date = "2025-01-20"
compatibility_flags = []

routes = [
  { pattern = "api.finntracker.org/*", zone_name = "finntracker.org" }
]

# Durable Objects
[durable_objects]
bindings = [
  { name = "RACE_STATE", class_name = "RaceState" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RaceState"]

# KV Namespaces (array format)
[[kv_namespaces]]
binding = "HISTORY"
id = "HISTORY"

[[kv_namespaces]]
binding = "HISTORY_PREV"
id = "HISTORY_PREV"

# R2 Buckets (array format)
[[r2_buckets]]
binding = "RACES"
bucket_name = "RACES"

# D1 Database (array format)
[[d1_databases]]
binding = "DB"
database_name = "DB"
database_id = "DB"

[vars]
CORS_ORIGIN = "*"
DEVICE_API_KEY = ""
SHARE = ""
API_KEY = ""
