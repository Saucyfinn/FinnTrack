name = "finntrack-api-worker"
main = "src/index.ts"
compatibility_date = "2025-01-20"
compatibility_flags = []

routes = [
  { pattern = "api.finntracker.org/*", zone_name = "finntracker.org" }
]

# Durable Objects
[durable_objects]
bindings = [
  { name = "RACE_STATE", class_name = "RaceState" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RaceState"]

# KV Namespaces
[[kv_namespaces]]
binding = "HISTORY"
id = "history"

[[kv_namespaces]]
binding = "HISTORY_PREV"
id = "history-prev"

# R2 Buckets (lowercase bucket name required)
[[r2_buckets]]
binding = "RACES"
bucket_name = "races"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "finntrack-db"
database_id = "finntrack-db"

[vars]
CORS_ORIGIN = "*"
DEVICE_API_KEY = ""
SHARE = ""
API_KEY = ""
