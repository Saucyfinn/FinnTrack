name = "finntrack-api-worker"
main = "src/index.ts"
compatibility_date = "2025-01-20"
compatibility_flags = []

routes = [
  { pattern = "api.finntracker.org/*", zone_name = "finntracker.org" }
]

# Durable Objects
[durable_objects]
bindings = [
  { name = "RACE_STATE", class_name = "RaceState" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RaceState"]

# R2 Bucket for race data
[[r2_buckets]]
binding = "RACES"
bucket_name = "races"

[vars]
CORS_ORIGIN = "*"
